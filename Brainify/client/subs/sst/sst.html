<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SST Quiz</title>
    <link rel="icon" href="/Brainify/client/image/self-growth.png">
    <link rel="stylesheet" href="sst.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kode Mono">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="quiz active">
                <h1>SST Quiz</h1>
                <div class="content" id="con1">
                    <p id="subHeading">Brainify</p>
                    <div id="score"><p>Score:</p><p id="points">0</p><p>/10</p></div>
                    
                </div>
                <div class="qna"><h2 id="q1">Q1] What is your name?</h2>
                    <div id="ans">
                        <button class="ans1">sangam</button>
                        <button class="ans1">ayush</button>
                        <button class="ans1">kashish</button>
                        <button class="ans1">vedant</button>
                    </div>
                    <hr>
                </div>
                <div class="content" id="con2">
                    <div id="num"><p id="no_q">0</p>&ensp;<p> out of 10 Questions</p></div>
                    <button id="next">Next</button>
                </div>
            </div>
            <div class="resultBox">
                <h2>Quiz Result!</h2>
                <div class="percentage-container">
                    <div class="circular-progress">
                        <span class="progress-value">0%</span>
                    </div>
                    <span class="score-text">You have scored 0 out of 10</span>
                </div>
                <div class="buttons">
                    <button class="tryAgain-btn">Try Again</button>
                    <button class="home-btn"><a href="/Brainify/client/home/index.html">Go To Home</a></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="sst.js"></script>
</body>
</html>
