<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainify - Challenge your knowledge</title> 
    <link rel="stylesheet" href="account.css">
    <link rel="icon" href="/Brainify/client/image/self-growth.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kode Mono">
</head>
<body>
    <div class="main">
        <nav id="navbar">
            <h2 id="name">Brainify</h2>
            <ul id="tabs">
                <li class="links"><a href="/Brainify/client/home/index.html"><i class="fa-solid fa-house"></i>&ensp;Home</a></li>
                <li class="links"><a href="account.html"></a><i class="fa-solid fa-square-poll-vertical"></i>&ensp;Result</a></li>
                <li class="links active"><a href="#"></a><i class="fa-solid fa-user"></i>&ensp;Account</a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <div class="Rcontainer">
                <div class="register">
                    <h2>Register</h2>
                    <form id="registrationForm">
                        <div class="RinputBox">
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="RinputBox">
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="RinputBox">
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="terms">
                            <label><input type="checkbox">I agree to  the terms and conditions</label>
                        </div>
                        <button id="register_btn">Register</button>
                        <div class="login-register">
                            <p>Already have a account? <a href="#" id="R-L">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="Lcontainer active">
                <div class="login">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="inputBox">
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="inputBox">
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember Me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button id="login_btn">Login</button>
                        <div class="login-register">
                            <p>Don't have a account? <a href="#" id="L-R">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="account.js"></script>
</body>
</html>
